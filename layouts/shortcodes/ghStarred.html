<ul class="compact fa-ul">
  {{ $url := .Get "url" }}
  {{ $gitJ := getJSON $url}}
  {{ range $gitJ }}
    {{ $p := .}}
    <li>
      <p><strong><a href="{{ $p.html_url }}" target="_blank">{{ $p.name }}:</a></strong>
      Stars: {{$p.stargazers_count}} &middot; Forks: {{$p.forks_count}} &middot; Size: {{$p.size}} &middot; Type: {{$p.language}} <br />
      {{ $p.description }}</p>
    </li>
    {{ end }}
</ul>
