
<div>
  
{{ $title := .Title }}
{{ $url := printf "%s" .URL | absLangURL }}

<!-- Sharingbutton Facebook -->
<p><a href="https://facebook.com/sharer/sharer.php?u={{ $url }}" target="_blank" aria-label="Facebook">
  <div class="badge-facebook"><i class="fa fa-facebook"></i> &nbsp; Share on Facebook</div>
</a> 
</p>
<p><!-- Sharingbutton Twitter -->
<a href="https://twitter.com/intent/tweet/?text={{ $title }};url= {{ $url }}" target="_blank" aria-label="Twitter">
  <div class="badge-twitter "><i class = "fa fa-twitter"></i>&nbsp; Share on Twitter</div>
</a>
</p>
</div>
